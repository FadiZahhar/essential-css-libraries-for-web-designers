<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Essential CSS Libraries for Web Designers - Lesson 11</title>
    <meta name="author" content="Adi Purdila">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="stylesheet" href="bower_components/css-hamburgers/dist/hamburgers.min.css">-->
    <link rel="stylesheet" href="styles.css">

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    
    <div class="menu" id="main-menu">
        <button class="hamburger hamburger--3dx" type="button" id="menu-button">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <div class="menu-content">
            <nav>
                <ul>
                    <li><a href="#">Item 1</a></li>
                    <li><a href="#">Item 2</a></li>
                    <li><a href="#">Item 3</a></li>
                    <li><a href="#">Item 4</a></li>
                    <li><a href="#">Item 5</a></li>
                </ul>
            </nav>
        </div> <!-- end .menu-content -->
    </div> <!-- end .menu -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var menuBtn = document.querySelector('#menu-button'),
                menu = document.querySelector('#main-menu');

            menuBtn.addEventListener('click', function(event) {
                menuBtn.classList.toggle('is-active');
                menu.classList.toggle('visible');
            });
        });
    </script>

</body>
</html>
